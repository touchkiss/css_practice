<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="id=edge"/>
    <title>css线性渐变</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            background: pink;
        }

        #canvas {
            margin: 100px auto;
            background: white;
            box-shadow: gray 20px 20px 20px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
    let draw = () => {
        let canvas = document.getElementById('canvas')
        if (canvas.getContext) {
            let ctx = canvas.getContext('2d')

            // 线性渐变
            // 参数1：起点x1
            // 参数2：起点y1
            // 参数3：起点x2
            // 参数4：起点y2

            let lingrad = ctx.createLinearGradient(0, 0, 0, 150)

            // 参数1:0-1.0之间的数值，表示颜色所在的相对位置，比如0.5表示中间位置
            // 参数2：颜色，red、rgb等
            lingrad.addColorStop(0, '#cc6677')
            lingrad.addColorStop(0.5, '#fff')
            lingrad.addColorStop(0.5, '#c6c776')

            let lingrad2=ctx.createLinearGradient(0,50,0,90)
            lingrad2.addColorStop(0.5,'#000')
            lingrad2.addColorStop(1,'rgba(0,0,0,0)')

            ctx.fillStyle = lingrad
            ctx.fillRect(10,10,130,130)

            ctx.fillStyle=lingrad2
            ctx.strokeRect(50,50,50,50)
        }
    }
    draw()
</script>
</body>
</html>
