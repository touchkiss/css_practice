<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="id=edge"/>
    <title>css 图像混合模式</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            background: pink;
        }

        canvas {
            box-shadow: gray 20px 20px 20px;
        }
    </style>
</head>
<body>
<canvas id="canvas1" width="400" height="300"></canvas>
<canvas id="canvas2" width="400" height="300"></canvas>
<canvas id="canvas3" width="400" height="300"></canvas>
<canvas id="canvas4" width="400" height="300"></canvas>
<script>
    let draw = () => {
        let canvas1 = document.getElementById('canvas1')
        let canvas2 = document.getElementById('canvas2')
        let canvas3 = document.getElementById('canvas3')
        let canvas4 = document.getElementById('canvas4')
        if (canvas1.getContext) {
            // 画布1
            let ctx1 = canvas1.getContext('2d')

            ctx1.beginPath()
            ctx1.fillStyle = 'red'
            ctx1.fillRect(50, 50, 100, 100)


            // 图像混合
            ctx1.globalCompositeOperation = 'source-over'
            ctx1.fillStyle = 'green'
            ctx1.arc(150, 150, 50, 0, Math.PI * 2)
            ctx1.fill()

            // 目标图像：画布上已经存在的图像
            // 源图像：即将画到画布上的图像
            // source-over	默认。在目标图像上显示源图像。
            // source-atop	在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
            // source-in	在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
            // source-out	在目标图像之外显示源图像。只会显示目标图像之外源图像部分，目标图像是透明的。
            // destination-over	在源图像上方显示目标图像。
            // destination-atop	在源图像顶部显示目标图像。源图像之外的目标图像部分不会被显示。
            // destination-in	在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
            // destination-out	在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
            // lighter	显示源图像 + 目标图像。
            // copy	显示源图像。忽略目标图像。
            // xor	使用异或操作对源图像与目标图像进行组合。


            // 画布2
            let ctx2 = canvas2.getContext('2d')

            ctx2.beginPath()
            ctx2.fillStyle = 'red'
            ctx2.fillRect(50, 50, 100, 100)


            // 图像混合
            ctx2.globalCompositeOperation = 'source-atop'
            ctx2.fillStyle = 'green'
            ctx2.arc(150, 150, 50, 0, Math.PI * 2)
            ctx2.fill()
        }
    }
    draw()
</script>
</body>
</html>
