<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="id=edge"/>
    <title>css drawImage</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            background: pink;
        }

        #canvas {
            margin: 100px auto;
            background: white;
            box-shadow: gray 20px 20px 20px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
    let draw = () => {
        let canvas = document.getElementById('canvas')
        if (canvas.getContext) {
            let ctx = canvas.getContext('2d')

            var img = new Image()
            img.src = 'image.png'

            img.onload = () => {
                // 图像,x,y
                // ctx.drawImage(img,0,0)
                // 图像，x，y，宽度，高度
                // ctx.drawImage(img,0,0,300,200)
                // 图像，x，y，宽度，高度，绘制的x，绘制的y，绘制宽度，绘制高度
                ctx.drawImage(img, 0, 0, 120, 100, 150, 50, 100, 50)
            }
        }
    }
    draw()
</script>
</body>
</html>
